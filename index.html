<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Physio Menu</title>
</head>

<body>
    <h1>Select your physio session.</h1>

    <details class="session">
        <summary class="session__summary">
            <h3 class="session__heading">THE ATHENA</h3>
            <p class="session__description">Work on your expansion and flexibility.</p>
        </summary>
        <section class="exercise">
            <img src="https://www.catster.com/wp-content/uploads/2024/02/ginger-cat-stretching-after-waking-up-from-nap_Cavan-Images_Shutterstock.jpg"
                class="exercise__picture">
            <p class="exercise__instruction">Jump up and down with your hands on your head.</p>
        </section>
    </details>
</body>

</html>
